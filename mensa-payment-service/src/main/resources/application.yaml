quarkus:
  datasource:
    db-kind: postgresql
    username: mensa
    password: mensa
    jdbc:
      url: jdbc:postgresql://db:5432/mensa
  flyway:
    baseline-on-migrate: true
    migrate-at-start: true
    schemas: payment
  hibernate-orm:
    database:
      default-schema: payment
  log:
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,S} %-5p %X{correlationId} - [%c{3.}] (%t) %s%e%n"
    category:
      "com.hillayes":
        level: DEBUG

mensa:
  events:
    group: payment
